<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="card">

    <div class="profile-image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica">
    </div>

    <div class="name">
      <h3>Jessica Randall</h3>
      <span>London, United Kingdom</span>
    </div>

    <p>"Front-end developer and avid reader."</p>

    <div class="social-links">
        <a class="button" href="https://github.com/" target="_blank">GitHub</a>
        <a class="button" href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
        <a class="button" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a class="button" href="https://x.com/" target="_blank">Twitter</a>
        <a class="button" href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>

</section>

</body>
</html>
